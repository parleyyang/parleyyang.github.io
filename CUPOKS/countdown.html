<!-- Display the countdown timer in an element -->
<p id="demo" style="font-size:40px";>

<script>

var countDownDate_L2 = new Date("26 Oct, 2023 18:20:00").getTime();

// Set the date we're counting down to
var countDownDate_L6 = new Date("26 Oct, 2023 19:40:00").getTime();


f_assistant = function(distance) {
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  return [hours, minutes, seconds] 
}

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance_L2 = countDownDate_L2 - now;
  var distance_L6 = countDownDate_L6 - now;

  // Time calculations for days, hours, minutes and seconds

  var [hours, minutes, seconds] = f_assistant(distance_L2)

  var [hours_L6, minutes_L6, seconds_L6] = f_assistant(distance_L6)

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = '<button onclick="history.back()">Go Back</button>'
  + '<br>' 
  +"Countdown to the start of Level 2: " + hours + " hours "
  + minutes + " minutes " + seconds + " seconds "
  + '<br>' + 'xxxxxxx' + '<br>'
  +"Countdown to the start of Level 6: " + hours_L6 + " hours "
  + minutes_L6 + " minutes " + seconds_L6 + " seconds "

  
  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
