<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countdown to mum's arrival</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #444;
      color: #f5f5f5;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .back-btn:hover {
      background: #666;
    }
    .countdown-container {
      text-align: center;
    }
    .countdown-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .time {
      font-size: 2.5rem;
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='https://parleyyang.github.io/'">
    Back
  </button>

  <div class="countdown-container">
    <div class="countdown-title">
      Countdown to mum's arrival
    </div>
    <div id="countdown" class="time">
      Loading...
    </div>
  </div>

  <script>
    // Target time: 13 Dec 2025, 18:00 local time
    const targetDate = new Date(2025, 11, 13, 18, 0, 0); // month is 0-based (11 = December)

    function updateCountdown() {
      const now = new Date();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").textContent = "Time's up!";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutes = Math.floor(
        (distance % (1000 * 60 * 60)) / (1000 * 60)
      );
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").textContent =
        days + "d " +
        hours.toString().padStart(2, "0") + "h " +
        minutes.toString().padStart(2, "0") + "m " +
        seconds.toString().padStart(2, "0") + "s";
    }

    // Update immediately, then every second
    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
